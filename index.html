<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Folio - รับทำเว็บไซต์</title>
    
    <!-- 1. โหลด React และ ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 2. โหลด Babel สำหรับแปลงโค้ด JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. โหลด Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 4. ตั้งค่า Tailwind Config ให้ใช้ฟอนต์ Kanit -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Kanit', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'gradient': 'gradient 3s linear infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            'from': { opacity: '0', transform: 'translateY(20px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        gradient: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- 5. โหลดฟอนต์ Kanit จาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;800&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #e2e8f0; /* slate-200 */
        }
        /* ซ่อน Scrollbar แต่ยังเลื่อนได้ */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- ส่วนของ React Code -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Icons = {
            Code: (props) => <Icon {...props} path={<><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></>} />,
            Layout: (props) => <Icon {...props} path={<><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></>} />,
            Smartphone: (props) => <Icon {...props} path={<><rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></>} />,
            Mail: (props) => <Icon {...props} path={<><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></>} />,
            Github: (props) => <Icon {...props} path={<><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></>} />,
            Facebook: (props) => <Icon {...props} path={<><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></>} />,
            ExternalLink: (props) => <Icon {...props} path={<><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></>} />,
            ChevronDown: (props) => <Icon {...props} path={<><polyline points="6 9 12 15 18 9"/></>} />,
            Zap: (props) => <Icon {...props} path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></>} />,
            Cpu: (props) => <Icon {...props} path={<><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></>} />,
            Globe: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></>} />,
            Monitor: (props) => <Icon {...props} path={<><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />,
            MessageCircle: (props) => <Icon {...props} path={<><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></>} />,
            Menu: (props) => <Icon {...props} path={<><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></>} />,
            Close: (props) => <Icon {...props} path={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} />,
        };

        // --- Navbar Component ---
        const Navbar = ({ activeSection, scrollToSection }) => {
            const [scrolled, setScrolled] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'หน้าหลัก', id: 'home' },
                { name: 'รู้จักผม', id: 'about' },
                { name: 'แพ็กเกจ', id: 'services' },
                { name: 'ผลงาน', id: 'portfolio' },
                { name: 'ติดต่อ', id: 'contact' },
            ];

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-slate-950/80 backdrop-blur-md border-b border-slate-800 py-3' : 'bg-transparent py-5'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-indigo-500 bg-clip-text text-transparent cursor-pointer hover:scale-105 transition-transform" onClick={() => scrollToSection('home')}>
                            DEV.FOLIO
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex space-x-8">
                            {navLinks.map((link) => (
                                <button
                                    key={link.id}
                                    onClick={() => scrollToSection(link.id)}
                                    className={`text-base font-medium transition-colors duration-300 hover:text-cyan-400 ${activeSection === link.id ? 'text-cyan-400' : 'text-slate-400'}`}
                                >
                                    {link.name}
                                </button>
                            ))}
                        </div>

                        {/* Mobile Menu Button */}
                        <div className="md:hidden">
                            <button onClick={() => setMenuOpen(!menuOpen)} className="text-white focus:outline-none">
                                {menuOpen ? <Icons.Close size={24} /> : <Icons.Menu size={24} />}
                            </button>
                        </div>
                    </div>

                    {/* Mobile Menu Dropdown */}
                    {menuOpen && (
                        <div className="md:hidden bg-slate-900 absolute top-full w-full border-b border-slate-800 shadow-2xl">
                            <div className="flex flex-col p-6 space-y-4">
                                {navLinks.map((link) => (
                                    <button
                                        key={link.id}
                                        onClick={() => {
                                            scrollToSection(link.id);
                                            setMenuOpen(false);
                                        }}
                                        className="text-left text-lg text-slate-300 hover:text-cyan-400 font-medium"
                                    >
                                        {link.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        // --- Hero Component ---
        const Hero = ({ scrollToSection }) => {
            return (
                <section id="home" className="min-h-screen flex items-center justify-center relative overflow-hidden bg-slate-950 pt-16">
                    {/* Background Blobs */}
                    <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-indigo-600/20 rounded-full mix-blend-screen filter blur-3xl opacity-30 animate-pulse"></div>
                    <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-cyan-600/20 rounded-full mix-blend-screen filter blur-3xl opacity-30 animate-pulse" style={{animationDelay: '1s'}}></div>

                    <div className="container mx-auto px-6 relative z-10 text-center">
                        <div className="inline-flex items-center gap-2 px-4 py-2 mb-8 border border-cyan-500/30 rounded-full bg-cyan-900/10 backdrop-blur-sm animate-fade-in-up">
                            <span className="relative flex h-3 w-3">
                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                                <span className="relative inline-flex rounded-full h-3 w-3 bg-cyan-500"></span>
                            </span>
                            <span className="text-cyan-300 text-sm font-medium tracking-wide">Freelance Developer พร้อมเริ่มงาน</span>
                        </div>
                        
                        <h1 className="text-5xl md:text-7xl lg:text-8xl font-black text-white mb-6 leading-tight tracking-tight">
                            เปลี่ยนไอเดีย... <br />
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-indigo-500 animate-gradient" style={{backgroundSize: '200% auto'}}>
                                ให้เป็นเว็บไซต์
                            </span>
                        </h1>
                        
                        <p className="text-slate-400 text-lg md:text-2xl max-w-2xl mx-auto mb-10 font-light leading-relaxed">
                            รับเขียนเว็บไซต์ Responsive ดีไซน์ทันสมัย ดูแลกันเองในราคามิตรภาพ 
                            เหมาะสำหรับ SME และคนเริ่มทำธุรกิจ
                        </p>
                        
                        <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                            <button 
                                onClick={() => scrollToSection('contact')}
                                className="w-full sm:w-auto px-8 py-4 bg-white text-slate-950 rounded-full font-bold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2"
                            >
                                <Icons.MessageCircle size={20} />
                                ทักไลน์คุยงาน
                            </button>
                            <button 
                                onClick={() => scrollToSection('portfolio')}
                                className="w-full sm:w-auto px-8 py-4 bg-slate-800/50 text-white border border-slate-700 backdrop-blur-md rounded-full font-bold hover:bg-slate-700 transition-all duration-300 flex items-center justify-center gap-2"
                            >
                                <Icons.Layout size={20} />
                                ดูตัวอย่างงาน
                            </button>
                        </div>

                        <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce text-slate-600">
                            <Icons.ChevronDown size={24} />
                        </div>
                    </div>
                </section>
            );
        };

        const SkillTag = ({ name }) => (
            <span className="px-3 py-1 bg-slate-800 border border-slate-700 rounded-md text-slate-300 text-sm font-medium hover:border-cyan-500/50 hover:text-cyan-400 transition-colors cursor-default">
                {name}
            </span>
        );

        // --- About Component ---
        const About = () => {
            return (
                <section id="about" className="py-24 bg-slate-950">
                    <div className="container mx-auto px-6">
                        <div className="bg-slate-900/50 border border-slate-800 rounded-3xl p-8 md:p-12 backdrop-blur-sm">
                            <div className="flex flex-col md:flex-row gap-12 items-center">
                                <div className="w-full md:w-5/12">
                                    <div className="aspect-square rounded-2xl bg-gradient-to-br from-slate-800 to-slate-900 border border-slate-700 flex items-center justify-center relative group overflow-hidden">
                                        <div className="absolute inset-0 bg-cyan-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                       <img 
    src="me.jpg" 
    alt="รูปโปรไฟล์" 
    className="w-full h-full object-cover"
/>

                                        
                                    </div>
                                </div>

                                <div className="w-full md:w-7/12">
                                    <h2 className="text-3xl md:text-4xl font-bold text-white mb-6">
                                        สวัสดีครับ, ผมชื่อ นายศักดิ์ศิธร ไสยาสน์ <span className="text-cyan-400">... (เฟิร์ส)</span>
                                    </h2>
                                    <div className="space-y-4 text-slate-400 text-lg font-light leading-relaxed mb-8">
                                        <p>
                                            ผมเป็น <strong className="text-white">Frontend Developer</strong> ที่หลงใหลการสร้างหน้าเว็บให้สวยและใช้งานง่าย
                                        </p>
                                        <p>
                                            แม้ผมจะเพิ่งเริ่มรับงานอิสระ แต่ผมให้ความสำคัญกับ <span className="text-white underline decoration-cyan-500 decoration-2 underline-offset-4">คุณภาพงาน</span> และ <span className="text-white underline decoration-purple-500 decoration-2 underline-offset-4">ความรับผิดชอบ</span> เป็นที่หนึ่ง ผมเชื่อว่าเว็บที่ดีต้องช่วยสร้างภาพลักษณ์ที่ดีให้ลูกค้าได้
                                        </p>
                                        <p>
                                            <em className="text-slate-500">"ไม่ได้เก่งที่สุด แต่ตั้งใจที่สุดครับ"</em>
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-white font-semibold mb-4 flex items-center gap-2">
                                            <Icons.Cpu size={18} className="text-cyan-500"/> เครื่องมือที่ใช้ถนัด
                                        </h3>
                                        <div className="flex flex-wrap gap-2">
                                            <SkillTag name="HTML5" />
                                            <SkillTag name="CSS3 / Tailwind" />
                                            <SkillTag name="JavaScript (ES6+)" />
                                            <SkillTag name="React.js" />
                                            <SkillTag name="Responsive Design" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const ServiceCard = ({ title, price, subtitle, features, icon, isPopular, onSelect }) => (
            <div className={`relative p-8 rounded-2xl border transition-all duration-300 hover:transform hover:-translate-y-2 group ${isPopular ? 'bg-slate-900 border-cyan-500/50 shadow-2xl shadow-cyan-900/20' : 'bg-slate-900/30 border-slate-800 hover:border-slate-600'}`}>
                {isPopular && (
                    <div className="absolute -top-3 left-1/2 -translate-x-1/2 px-4 py-1 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-full text-xs font-bold text-white uppercase tracking-wider shadow-lg">
                        Recommended
                    </div>
                )}
                
                <div className={`w-14 h-14 rounded-xl flex items-center justify-center mb-6 text-2xl ${isPopular ? 'bg-cyan-500/10 text-cyan-400' : 'bg-slate-800 text-slate-400 group-hover:text-white group-hover:bg-slate-700'} transition-colors`}>
                    {icon}
                </div>

                <h3 className="text-2xl font-bold text-white mb-1">{title}</h3>
                <p className="text-slate-500 text-sm mb-6">{subtitle}</p>
                
                <div className="mb-8">
                    <span className="text-4xl font-bold text-white">฿{price}</span>
                    <span className="text-slate-500 ml-2 font-light">เริ่มต้น</span>
                </div>

                <ul className="space-y-4 mb-8">
                    {features.map((feature, idx) => (
                        <li key={idx} className="flex items-start gap-3 text-slate-300 text-sm font-light">
                            <Icons.CheckCircle size={18} className={`flex-shrink-0 mt-0.5 ${isPopular ? 'text-cyan-500' : 'text-slate-600'}`} />
                            {feature}
                        </li>
                    ))}
                </ul>

                <button 
                    onClick={onSelect}
                    className={`w-full py-3.5 rounded-xl font-bold text-sm tracking-wide transition-all ${isPopular ? 'bg-cyan-500 hover:bg-cyan-600 text-white shadow-lg shadow-cyan-500/25' : 'bg-slate-800 hover:bg-slate-700 text-white'}`}
                >
                    สนใจแพ็กเกจนี้
                </button>
            </div>
        );

        // --- Services Component ---
        const Services = ({ scrollToSection }) => {
            return (
                <section id="services" className="py-24 bg-slate-950">
                    <div className="container mx-auto px-6">
                        <div className="text-center max-w-3xl mx-auto mb-16">
                            <h2 className="text-3xl md:text-5xl font-bold text-white mb-6">แพ็กเกจราคา <span className="text-slate-600">ที่เอื้อมถึง</span></h2>
                            <p className="text-slate-400 text-lg font-light">
                                เหมาะสำหรับผู้เริ่มต้น อยากมีเว็บสวยๆ ไว้นำเสนองาน หรือขายของ <br className="hidden md:block"/>
                                ราคาคุยกันได้ ปรับตามเนื้องานจริงครับ
                            </p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
                            <ServiceCard 
                                title="Landing Page"
                                subtitle="หน้าเดียว ครบ จบ ขายได้เลย"
                                price="1,xxx"
                                icon={<Icons.Smartphone size={28} />}
                                features={[
                                    "Web หน้าเดียว (One Page)",
                                    "แสดงผลสวยบนมือถือ (Mobile First)",
                                    "ใส่ลิงก์ Social / Line / Map",
                                    "ฟรี! ติดตั้ง Hosting เบื้องต้น",
                                    "ส่งงานไว 3-5 วัน"
                                ]}
                                onSelect={() => scrollToSection('contact')}
                            />
                            <ServiceCard 
                                title="Corporate Web"
                                subtitle="สร้างความน่าเชื่อถือให้ธุรกิจ"
                                price="4,xxx"
                                icon={<Icons.Globe size={28} />}
                                isPopular={true}
                                features={[
                                    "3 - 5 หน้า (Home, About, Service, Contact)",
                                    "ดีไซน์ทันสมัย ดูเป็นมืออาชีพ",
                                    "ระบบแบบฟอร์มติดต่อกลับ (Contact Form)",
                                    "เชื่อมต่อ Google Maps / Facebook Page",
                                    "ดูแลแก้ไขฟรี 30 วันหลังส่งงาน"
                                ]}
                                onSelect={() => scrollToSection('contact')}
                            />
                            <ServiceCard 
                                title="Fix & Edit"
                                subtitle="แก้เว็บเดิม หรือเพิ่มลูกเล่น"
                                price="500"
                                icon={<Icons.Code size={28} />}
                                features={[
                                    "แก้ไขข้อความ / รูปภาพ",
                                    "ปรับแก้ Layout ที่เพี้ยน",
                                    "เขียน HTML/CSS เฉพาะจุด",
                                    "เพิ่มลูกเล่น Animation เล็กๆ น้อยๆ",
                                    "คิดราคาตามความยากง่าย"
                                ]}
                                onSelect={() => scrollToSection('contact')}
                            />
                        </div>
                        
                        <div className="mt-12 p-6 bg-slate-900/50 border border-slate-800 rounded-2xl text-center">
                            <p className="text-slate-400 text-sm">
                                * ราคานี้ไม่รวมค่า Domain Name และ Hosting (ยินดีให้คำปรึกษาและช่วยจดโดเมนให้ครับ)
                            </p>
                        </div>
                    </div>
                </section>
            );
        };

                            <a href={myGithubLink} target="_blank" className="mt-6 md:mt-0 text-slate-300 hover:text-white flex items-center gap-2 transition-colors border border-slate-700 px-4 py-2 rounded-full text-sm hover:bg-slate-800">

                                <a href="#" className="flex items-center justify-center gap-3 px-8 py-4 bg-[#00B900] hover:bg-[#009900] text-white rounded-xl font-bold transition-all transform hover:-translate-y-1 shadow-lg shadow-green-900/20 w-full md:w-auto">
                                    <Icons.MessageCircle size={24} className="text-white" />
                                    Add Line: @yourid
                                </a>
                                <a href="#" className="flex items-center justify-center gap-3 px-8 py-4 bg-[#1877F2] hover:bg-[#1465D1] text-white rounded-xl font-bold transition-all transform hover:-translate-y-1 shadow-lg shadow-blue-900/20 w-full md:w-auto">
                                    <Icons.Facebook size={24} />
                                    Facebook Inbox
                                </a>
                            </div>

                            <div className="mt-12 pt-8 border-t border-slate-800/50 flex flex-col items-center gap-4">
                                <a href="mailto:email.saksithonsaiyat@gmail.com" className="text-slate-400 hover:text-white transition-colors flex items-center gap-2">
                                    <Icons.Mail size={16} /> email.saksithonsaiyat@gmail.com
                                </a>
                                <p className="text-slate-600 text-sm">© 2026 Design & Coded with :by Saksithon</p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [activeSection, setActiveSection] = useState('home');

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    window.scrollTo({
                        top: element.offsetTop - 80,
                        behavior: 'smooth',
                    });
                    setActiveSection(id);
                }
            };

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'about', 'services', 'portfolio', 'contact'];
                    const scrollPosition = window.scrollY + 100;
                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element && element.offsetTop <= scrollPosition && (element.offsetTop + element.offsetHeight) > scrollPosition) {
                            setActiveSection(section);
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen text-slate-200">
                    <Navbar activeSection={activeSection} scrollToSection={scrollToSection} />
                    <Hero scrollToSection={scrollToSection} />
                    <About />
                    <Services scrollToSection={scrollToSection} />
                    <Portfolio />
                    <Contact />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
